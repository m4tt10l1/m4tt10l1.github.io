{% assign jumbotron = site.data.builer[slug] %}
<div class="jumbotron">
    <div class="container">
        <h2 class="display-3">{{ jumbotron.title }}</h2>
        <div class="description">{{ jumbotron.description }}</div>
        <p><a class="btn btn-primary btn-lg" href="{{ jumbotron.button.link }}" role="button">{{ jumbotron.button.text }}</a></p>
    </div>
</div>
